<!DOCTYPE html>
<html lang="en" 
	  xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
	<div id="popoverTemplateContainer" th:fragment="popoverTemplate" style="display: none">
	
		<div id="popoverTemplate">
			<div class="popover" >
				<div class="arrow"></div>
				<div class="popover-inner">
					<h4 class="userDetailsTitle center">User Details</h4>
					<div class="userDetailsContent center">
						Loading...<br/>
						<img src="/assets/img/ajax.gif" th:src="@{/assets/img/ajax.gif}"></img>
						<br/>
					</div>
				</div>
			</div>
		</div>
			
	
		<div id="userDetailsTemplate" >
			<div class="row-fluid">
				<span class="userDetailsName center"></span>
			</div>
			<div class="row-fluid">
				<div class="span4">
					<span class="badge userDetailsTweetsCount"></span><br/>TWEETS
				</div>
				<div class="span4">
					<span class="badge userDetailsFriendsCount"></span><br/>FRIENDS
				</div>
				<div class="span4">
					<span class="badge userDetailsFollowersCount"></span><br/>FOLLOWERS
				</div>
				<div class="span12 center red strong noMargin noPadding">
					Click to have more details ...
				</div>
			</div>
		</div>
	</div>

</html>
