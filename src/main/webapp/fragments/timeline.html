<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<section id="timeline">
	<header>
		<div class="alert" id="refreshStatus" style="display: none;"></div>
	</header>
	<table class="table table-striped">
		<thead>
			<tr>
				<th colspan="3"><h2>Tweets list</h2></th>
				<th>
					<a id="refreshTimeline" href="#" title="Refresh - shortcut : ctrl+R">
						<i class="icon-repeat"></i>
					</a>
				</th>
			</tr>
		</thead>
		<tbody id="tweetsList">
			<tr th:each="tweet : ${tweets}">
				<td>
					<img id="tweetGravatar" 
						src="http://www.gravatar.com/avatar/012411?s=32"
						th:src="${'http://www.gravatar.com/avatar/'+tweet.gravatar+'?s=32'}"></img>
				</td>
				<td>
					<article>
						<span th:inline="text">	
							[[${tweet.content.replaceAll("@(\w+)","__${userLinkPattern}__")
								.replaceAll("#(\w+)","__${tagLinkPattern}__")}]]
						</span>
					</article>
				</td>
				<td class="tweetFriend">
					<a href="#" title="Like" th:attr="data-like=${tweet.tweetId}"><i class="icon-heart"></i></a>
				</td>
				<td class="tweetDate">
					<aside th:text="${tweet.prettyPrintTweetDate}">tweetDate</aside>
				</td>				
			</tr>
		</tbody>
	</table>
	<footer>
		<i class="icon-download"></i> <em>Scroll down to get more tweets.</em>
	</footer>
</section>
</html>
