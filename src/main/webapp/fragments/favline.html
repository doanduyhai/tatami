<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
	<section id="favline">
		<table class="table table-striped">
			<thead>
				<tr>
					<th colspan="3"><h2>Favorite tweets list</h2></th>
					<th>
						<a id="refreshTimeline" href="#" title="Refresh - shortcut : ctrl+R">
							<i class="icon-repeat"></i>
						</a>
					</th>
				</tr>
			</thead>
			<tbody id="favTweetsList">
				<tr th:each="tweet : ${favoriteTweets}">
					<td>
						
						<a href="#" th:attr="data-user=${tweet.login},title=${'Show ' +tweet.login+' tweets'}"
							th:if="${currentUser.login != tweet.login}">
							<img id="tweetGravatar" 
								src="http://www.gravatar.com/avatar/012411?s=32"
								th:src="${'http://www.gravatar.com/avatar/'+tweet.gravatar+'?s=32'}"></img>
						</a>
						<img id="tweetGravatar" 
							src="http://www.gravatar.com/avatar/012411?s=32"
							th:unless="${currentUser.login != tweet.login}"
							th:src="${'http://www.gravatar.com/avatar/'+tweet.gravatar+'?s=32'}"></img>							
					</td>
					<td>
						<article>
							<strong th:if="${currentUser.login != tweet.login}"
									th:text="${tweet.firstName +' '+tweet.lastName}">firstName lastname</strong>&nbsp;
							<a href="#" th:attr="data-target=${tweet.login},title=${'Show '+tweet.login+' tweets'}"
								th:if="${currentUser.login != tweet.login}">
								<em th:text="${'@' + tweet.login}">@login</em>
								<br/>
							</a>
							<span th:inline="text">	
								[[${tweet.content.replaceAll("@(\w+)","__${userLinkPattern}__")
									.replaceAll("#(\w+)","__${tagLinkPattern}__")}]]
							</span>
						</article>
					</td>
					<td class="tweetFriend">
						<a href="#" title="Follow" 
							th:if="${currentUser.login != tweet.login}"
							th:attr="data-follow=${tweet.login}"><i class="icon-star"></i></a>&nbsp;
						
						<a href="#" title="Unfollow" 
							th:if="${currentUser.login != tweet.login}"
							th:attr="data-unfollow=${tweet.login}"><i class="icon-star-empty"></i></a>&nbsp;
						
						<a href="#" title="Remove" 
							th:if="${currentUser.login == tweet.login}"
							th:attr="data-remove=${tweet.tweetId}"><i class="icon-remove"></i></a>&nbsp;
					</td>
					<td class="tweetDate">
						<aside th:text="${tweet.prettyPrintTweetDate}">tweetDate</aside>
					</td>				
				</tr>
			</tbody>
		</table>
	</section>
</html>
