<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<div id="profileContent">
	<div id="userProfileErrorPanel" class="alert alert-error alert-block normalFont" style="display: none;">
    	 <h4 class="alert-heading">Error!</h4>
    	 <span id="errorMessage"></span>
    </div>
	<form id="updateUserForm">
	    <fieldset>
	    	<input id="loginInput" name="login" type="hidden" th:value="${currentUser.login}" required="required"></input>
	    	<label>Email :</label> 
	    	<input id="emailInput" name="email" type="email" required="required" 
	    		placeholder="Enter e-mail..." class="input-xlarge"
	    		th:value="${currentUser.email}"/>

	        <label>First name :</label> 
	        <input id="firstNameInput" name="firstName" type="text"
	        	placeholder="Enter first name..." class="input-xlarge"
	        	th:value="${currentUser.firstName}"/>
	        	
	        <label>Last name :</label> 
	        <input id="lastNameInput" name="lastName" type="text"
				placeholder="Enter last name..." class="input-xlarge"
				th:value="${currentUser.lastName}"/>

	        <label>Bio :</label> 
	        <textarea id="biographyInput" name="biography" rows="3"
	        	placeholder="Some description about you..." class="input-xlarge"
	        	th:value="${currentUser.biography}"/>	

	        <label>Website :</label> 
	        <input id="websiteInput" name="website" type="url"
				placeholder="Your website..." class="input-xlarge"
				th:value="${currentUser.website}"/>
					        				
	    </fieldset>
	    <button type="submit" class="btn btn-primary">Update</button>
	</form>
</div>
</html>
