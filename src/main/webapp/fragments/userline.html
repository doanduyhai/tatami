<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<section id="userline">
	<table class="table table-striped">
		<thead>
			<tr>
				<th colspan="4"><h2>User tweets list</h2></th>
				<th>
					<a id="refreshTimeline" href="#" title="Refresh - shortcut : ctrl+R">
						<i class="icon-repeat"></i>
					</a>
				</th>
			</tr>
		</thead>
		<tbody id="userTweetsList">
			
			<tr th:each="tweet,rowstat : ${userTweets}">
				<td>
					<img id="tweetGravatar" 
						src="http://www.gravatar.com/avatar/012411?s=32"
						th:src="${'http://www.gravatar.com/avatar/'+tweet.gravatar+'?s=32'}"></img>
				</td>
				<td>
					<article>
						<strong th:text="${tweet.firstName +' '+tweet.lastName}">firstName lastname</strong>&nbsp;
						<em th:text="${'@' + tweet.login}">@login</em>
						<br/>
						<span th:inline="text">	
							[[${tweet.content.replaceAll("@(\w+)","__${userLinkPattern}__")
								.replaceAll("#(\w+)","__${tagLinkPattern}__")}]]
						</span>
					</article>
				</td>
				<td class="tweetFriend">
					<a href="#" title="Follow" th:attr="data-follow=${tweet.login}"><i class="icon-star"></i></a>&nbsp;
					<a href="#" title="Unfollow" th:attr="data-unfollow=${tweet.login}"><i class="icon-star-empty"></i></a>&nbsp;
					<a href="#" title="Like" th:attr="data-like=${tweet.tweetId}"><i class="icon-heart"></i></a>&nbsp;
					<a href="#" title="Remove" th:attr="data-remove=${tweet.tweetId}"><i class="icon-remove"></i></a>&nbsp;
					
				</td>
				<td class="tweetDate">
					<aside th:text="${tweet.prettyPrintTweetDate}">tweetDate</aside>
				</td>				
			</tr>
		</tbody>
	</table>
</section>
</html>
