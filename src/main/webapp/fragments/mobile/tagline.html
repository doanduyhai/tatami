<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<section id="tagline">
	<table class="table table-striped lineHeaderTable">
		<thead>
			<tr>
				<td colspan="3" class="center"><h3>Tag tweets list</h3></td>
				<td class="refreshCell">
					<a class="refreshLineIcon" href="#" title="Refresh - shortcut : ctrl+R">
						<i class="frame icon-refresh"></i>
					</a>
				</td>
			</tr>
		</thead>
	</table>

	<div class="row-fluid tweetContainer">
		<table class="table table-striped">
			<tbody id="tagTweetsList" class="lineContent"></tbody>		
		</table>
	</div>
	
	<footer class="row-fluid" 
		th:attr="data-rest-url=${'rest/tweetFetch/tagline/'+TAG_PATTERN+'/'+START_TWEET_INDEX_PATTERN+'/'+END_TWEET_INDEX_PATTERN}"
		data-line-type="tagline">
		<div class="span9 fullHeight middle">
			<button class="tweetPagingButton row-fluid btn btn-primary" type="button">Click to get more ...</button>
		</div>
		<div class="span3 right">
			<em>#</em>&nbsp;
			<select class="pageSelector">
				<option th:inline="text">[[${TWEET_FIRST_FETCH_SIZE}]]</option>
				<option th:inline="text">[[${TWEET_SECOND_FETCH_SIZE}]]</option>
				<option th:inline="text">[[${TWEET_THIRD_FETCH_SIZE}]]</option>
			</select>
		</div>
	</footer>
</section>
</html>
