<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<section id="favline">
	<table class="table table-striped lineHeaderTable">
		<thead>
			<tr>
				<td colspan="3" class="center"><h3>Favorite tweets list</h3></td>
				<td class="refreshCell">
					<a class="refreshLineIcon" href="#" title="Refresh - shortcut : ctrl+R">
						<i class="icon-refresh"></i>
					</a>
				</td>
			</tr>
		</thead>
	</table>

	<div class="row-fluid tweetContainer">
		<table class="table table-striped">
			<tbody id="favTweetsList" class="lineContent">
				<tr style="display: none;">
					<td colspan="4"></td>
				</tr>
				<tr style="display: none;">
					<td colspan="4"></td>
				</tr>			
				<tr class="data" >
					<td class="tweetGravatarContainer">
						<img class="tweetGravatar"
							src="http://www.gravatar.com/avatar/ffa96040bb4211cad1c66f385d8cb77b?s=32"
						></img>
					</td>
					<td class="tweetMessageContainer">
						<article>
							<strong>DuyHai DOAN&nbsp;</strong>
							<a href="#">
								<em>@duyhai</em>
							</a>
							<br/>					
							<span>This is a tweet content for Java This is a tweet content for Java This is a tweet content for Java This is a tweet content for Java This is_</span> 
						</article>
					</td>
					<td class="tweetFriend">
						<a href="#" title="Stop following"><i class="icon-eye-close"></i>&nbsp;</a>				
						<a href="#" title="Like"><i class="icon-star"></i></a>
					</td>
					<td class="tweetDate">
						<aside>999d</aside>
					</td>				
				</tr>												
				<tr>
					<td colspan="4"></td>
				</tr>				
			</tbody>		
		</table>
	</div>
	
	<footer class="row-fluid" 
		th:attr="data-rest-url=${'rest/tweetFetch/favoriteline/'+START_TWEET_INDEX_PATTERN+'/'+END_TWEET_INDEX_PATTERN}"
		data-line-type="timeline">
		<div class="span9 fullHeight middle">
			<button class="tweetPagingButton row-fluid btn btn-primary" type="button">Click to get more ...</button>
		</div>
		<div class="span3 right">
			<em>#</em>&nbsp;
			<select class="pageSelector">
				<option th:inline="text">[[${TWEET_FIRST_FETCH_SIZE}]]</option>
				<option th:inline="text">[[${TWEET_SECOND_FETCH_SIZE}]]</option>
				<option th:inline="text">[[${TWEET_THIRD_FETCH_SIZE}]]</option>
			</select>
		</div>
	</footer>
</section>
</html>
