<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
	
  <head th:substituteby="templates/global :: header" />	


  <body>
	<div id="topbar-login" th:substituteby="templates/global :: topbar-login"></div>
	
    <div class="container">
        <div class="span4 offset4">
            <h1>Authentication</h1>

            <form action="authentication" th:action="@{/authentication}" method="post" class="well">
                <fieldset>
                    <label>Login :</label> <input id="j_username" name="j_username"
                                                  type="text" required="required" autofocus="autofocus" class="input span3"
                                                  placeholder="Your login..."/>
                    <label>Password :</label> <input id="j_password" name="j_password"
                                                     type="password" required="required" class="input span3"
                                                     placeholder="Your password..."/>
                </fieldset>
                <label class="checkbox">
                    <input type='checkbox'
                           name='_spring_security_remember_me' id="_spring_security_remember_me"
                           value="true"> Remember for 30 days</input>
                </label>

                <button type="submit" class="btn btn-success">Authenticate</button>
            </form>
        </div>
    </div>
   
    <footer th:substituteby="templates/global :: footer"></footer>
  </body>
</html>
