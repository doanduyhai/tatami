<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
	
  <head th:substituteby="templates/mobile :: header" />	
  
  <body>
	<div id="topbar-login" th:substituteby="templates/mobile :: topbar-home"></div>
	<div id="mainMobileContainer" class="row-fluid noMargin">
		<div class="tabbable">
           <ul class="nav nav-tabs">
           		<li class="dropdown">
            		<a id="defaultTab" href="#homePanel" data-toggle="tab">
            			<img src="assets/img/glyphicons_322_twitter.png"
							th:src="@{/assets/img/glyphicons_322_twitter.png}"></img>&nbsp;Tweet</a>	            
				</li>
				<li class="dropdown">
            		<a id="timelineTab" href="#timelinePanel" data-toggle="tab">
            			<img src="assets/img/glyphicons_309_comments.png"
							th:src="@{/assets/img/glyphicons_309_comments.png}"></img>&nbsp;Timeline</a>
				</li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">
						<img src="assets/img/glyphicons_153_more_windows.png"
									th:src="@{/assets/img/glyphicons_153_more_windows.png}"></img>&nbsp;More<b class="caret"></b></a>
		            <ul class="dropdown-menu">
		            	<li>
		            		<a id="profileTab" href="#profilePanel"  data-toggle="tab">
		            			<i class="icon-edit"></i>&nbsp;Update Profile</a>
		            	</li>
		            	<li>
		            		<a id="favoriteTab" href="#favlinePanel"  data-toggle="tab">
		            			<i class="icon-star"></i>&nbsp;Favorites</a>
		            	</li>
		            	<li>
		            		<a id="userlineTab" href="#userlinePanel" data-toggle="tab">
		            			<img src="assets/img/glyphicons_024_parents.png"
									th:src="@{/assets/img/glyphicons_024_parents.png}"></img>&nbsp;Userline</a>
		            	</li>
						<li>
		            		<a id="taglineTab" href="#taglinePanel" data-toggle="tab">
		            			<i class="icon-tags"></i>&nbsp;Tagline</a>
		            	</li>		            	
		            	<li>
		            		<a id="profileTab" href="#followPanel"  data-toggle="tab">
		            			<i class="icon-random"></i>&nbsp;User Suggestions</a>
		            	</li>		            	
		            </ul>				
				</li>				
			</ul>
			<div id="dataContentPanel" class="tab-content alert noPadding">
				<div class="tab-pane active alert-info" id="homePanel">
					<div id="homePanelUserDetails" class="row-fluid">
						<div id="userMain" class="span3 noMargin gravatar">
							<a href="#">
								<img id="picture" src="http://www.gravatar.com/avatar/"
									th:src="${'http://www.gravatar.com/avatar/'+currentUser.gravatar+'?s=64'}"
									th:attr="data-user=${currentUser.login}">
								</img>
							</a>
						</div>
						<div class="span9 noMargin">
							<h2>
								<span id="firstName" th:text="${currentUser.firstName}">Julien</span> 
								<span id="lastName" th:text="${currentUser.lastName}">DUBOIS</span>
							</h2>
						</div>
					</div>
					<div id="homePanelUserStats" class="well well-small row-fluid noMargin noPadding">
						<div class="span4 noMargin noPadding center">
							<span id="tweetCount" class="badge" 
								th:attr="data-user=${currentUser.login}"
								th:text="${currentUser.tweetCount}">20</span><br/>TWEETS
						</div>
						<div class="span4 noMargin noPadding center">
							<span id="friendsCount" class="badge" th:text="${currentUser.friendsCount}">5</span><br/>FOLLOWING
						</div>
						<div class="span4 noMargin noPadding center">
							<span id="followersCount" class="badge" th:text="${currentUser.followersCount}">100</span><br/>FOLLOWERS
						</div>
					</div>
					<div id="homePanelTweet" class="row-fluid noMargin center">
						<div id="tweetErrorPanel" class="alert alert-error noPadding" style="display: none;">
							<h4 class="alert-heading">Error!</h4>
							<span class="errorMessage"></span>
						</div>
							
						<table id="tweetForm" class="center row-fluid noMargin noPadding">
							<tr>
								<td class="center">
									<textarea id="tweetContent" class="focused"  
										maxlength="140" 
										name="content" 
										placeholder="Type a new tweet..."></textarea>
								</td>
							</tr>
							<tr>
								<td>
									<button id="tweetButton" type="button" class="btn btn-primary">Tweet!</button>
								</td>
							</tr>
						</table>			
					</div>					 		
				</div>
				<div class="tab-pane alert-info" id="profilePanel">
					Profile				
				</div>
				<div class="tab-pane alert-info" id="followPanel">
					Follow								
				</div>				
				<div class="tab-pane alert-success" id="timelinePanel">
					Timeline					
				</div>
				<div class="tab-pane alert-success" id="favlinePanel">
					Favorites					
				</div>
				<div class="tab-pane alert-success" id="userlinePanel">
					Userline					
				</div>
				<div class="tab-pane alert-success" id="taglinePanel">
					Tagline					
				</div>																							
			</div>
		</div>
	</div>
	
	<div id="userTemplate" th:substituteby="templates/user :: userTemplate"></div>
	<div id="tweetTemplate" th:substituteby="templates/tweet :: tweetTemplate"></div>
	<div id="userProfileModal" th:substituteby="templates/userprofile :: userProfileModal"></div>
		
	<footer th:substituteby="templates/mobile :: footer"></footer>
	<footer id="home-javascript" th:substituteby="templates/mobile :: home-javascript"></footer>
  </body>
  
</html>
